<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Task</title>
  </head>
  <body>
    <!-- ! Task -->
    <!-- 
Create some example forms. Your forms must include the an example of each of the following input types:
Radio buttons
Checkboxes
File Upload Input
A Textarea
A Dropdown List
     -->
    
      <fieldset>
    <form action=""></form>
        <legend>Sign up Form</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <br />
        <br />
        <label for="email">Email:</label>
        <input type="email" name="" id="" />
        <br />
        <br />
        <label for="picture">Picture:</label>
        <input type="file" />
        <br />
        <br />
        Gender:
        <br />
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" />

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" />
        <br />
        <br />
        <label>Hobbies:</label>
        <br />
        <label for="football">Football:</label>
        <input type="checkbox" id="football" />
        <br />
        <label for="hiking">Hiking:</label>
        <input type="checkbox" id="hiking" />
        <br/>
        <br/>
        <label for="country">Choose your country</label>
        <select id="country">
          <option value="uk">United Kingdom</option>
          <option value="germany">Germany</option>
          <option value="usa">United State</option>
        </select>
      <br/>
      <br/>
      <label for="description">Description:</label>
     <textarea name="" id="" cols="30" rows="10" placeholder="type your experience"></textarea>
    </form>
      </fieldset>
  </body>
</html>
