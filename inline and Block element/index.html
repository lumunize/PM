  <body>
    <!-- Block element -->
    <!-- take up the full width available to them and force other element to the next line -->
    <h1>h1 is a block element</h1>
    <p>p is a block element</p>

    <!-- Inline Elements -->
    <!-- Only take up the space they need and will share a row with other inline elements -->

    <a href="#">a is an inline element</a>
    <a href="#">Second Link</a>
    <img src="/HTML/PM/images/flower.jpg" alt="" />
